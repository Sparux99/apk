name: Build Clean Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Build Release APK (Clean + AssembleRelease)
        run: ./gradlew clean assembleRelease --no-daemon

      - name: List APK outputs (for debugging)
        run: |
          echo "---- files in app/build/outputs/apk ----"
          ls -la app/build/outputs/apk || true
          echo "---- files in app/build/outputs/apk/release ----"
          ls -la app/build/outputs/apk/release || true
          echo "---- files in app/build/outputs ----"
          ls -la app/build/outputs || true

