name: Build Clean Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ استرجاع الكود
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ إعداد JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache لمجلدات Gradle لتسريع البناء
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4️⃣ جعل Gradle Wrapper قابل للتنفيذ
      - name: Make Gradle Wrapper executable
        run: chmod +x gradlew

      # 5️⃣ Build Release APK نظيف ومضغوط
      - name: Build Release APK (Clean + Minify + Shrink)
        run: ./gradlew clean assembleRelease

      # 6️⃣ رفع APK الناتج
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: amine-player-release-apk
          path: app/build/outputs/apk/release/app-release.apk
